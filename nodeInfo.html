    <script>
    var pageStarting=true;

    getNodeInfo();
    getNodeLData();
    getNodeData();
    
    function getNodeInfo() {
        $.ajax({
	        url: "api/nodeInfo",
	        type: "GET",
	        data: {
	            id: urlParam('id')
	        },
	        dataType: 'json',
	        success: function( data ) {
	            if(typeof(data.length)!= 'undefined' && data.length!=0) {
	                var output="";
	                output+='<h1>'+data[0].n+'</h1>';
	                output+='<p class="lead">'+data[0].o+'</p>';
	                $("#nodeinfo").html(output);
                    if(pageStarting) {
                        pageStarting=false;
                    }
		        } else {
		            if(pageStarting) {
		                $("#nodeinfo").html("<p><b>Nothing Found!</b></p>");
                        pageStarting=false;
		            }
		        }
	        }
        });
        if(pageStarting) {
            $("#nodeinfo").html("<p>Loading..</p>");
        }
    }
    
    function getNodeLData() {
        $.ajax({
	        url: "api/nodeLData",
	        type: "GET",
	        data: {
	            id: urlParam('id')
	        },
	        dataType: 'json',
	        success: function( data ) {
                var output="";
                output+='<h3>Last Active:&nbsp;'+moment(data.lRxT*1000).fromNow()+'</h3>';
                output+='<b>Last Packet:</b>&nbsp;'+data.lPacket+'<br>';
                output+='<b>Received At:</b>&nbsp;'+moment(data.lRxT*1000).format("YYYY-MM-DD HH:mm:ss")+'<br>';
                output+='<b>Through:</b>&nbsp;<a href="nodeInfo?id='+data.lRxNi+'">'+data.lRxNn+'</a><br><br>';
                if(data.lBoot!=0) { // Passed as 0 if server couldn't find a bootup packet
                    output+='<b>Last Booted At:</b>&nbsp;'+moment(data.lBoot*1000).format("YYYY-MM-DD HH:mm:ss")+'&nbsp;('+moment(data.lBoot*1000).fromNow()+')<br>';
                }
                $("#nodedata").html(output);
	        }
        });
    }
    
    function getNodeData() {
        $.ajax({
	        url: "api/nodeData",
	        type: "GET",
	        data: {
	            id: urlParam('id')
	        },
	        dataType: 'json',
	        success: function( data ) {
                currentGraphData = [];
                for (var j=0; j<data.length; j++) { // For each Telem Field
                var newDiv = $('<div>Loading Graph</div>');
                $('#nodegraphs').append(newDiv);    
                newDiv.attr('id', 'nodegraph-'+data[j].t+data[j].i);
                    for (var i=0; i<data[j].d.length; i++) { // For each packet
                        currentGraphData[i] = [];
                        currentGraphData[i][0] = moment.unix(data[j].d[i].t).toDate(); // TODO: Write a custom, faster parser?
                        currentGraphData[i][1] = data[j].d[i].d;
                    }
                    currentGraphObj = new Dygraph(
                        document.getElementById('nodegraph-'+data[j].t+data[j].i),
                        currentGraphData, {
                            title: data[j].tn,
                            //fillGraph: true,
                            ylabel: data[j].t,
                            labels: ['Time', data[j].tn]
                        }
                    );
                }
	        }
        });
    }
    
    function urlParam(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for(var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if(sParameterName[0] == sParam) {
                return sParameterName[1];
            }
        }
    }
    </script>
