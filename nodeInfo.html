    <div class="container">
    <div class="col-md-5">
      <div id="nodeinfo" class="node-info">
      </div>

      </div>
      <div id="graphconfig" class="graph-config">
        <form class="form-horizontal">
        <fieldset>

        <legend>Graph Options</legend>

        <div class="control-group">
          <label class="control-label" for="period-radios">Graph Options</label>&nbsp;<span id="graphload-status"></span>
          <div class="controls">
            <label class="radio" for="period-radios-0">
              <input type="radio" name="period-radios" id="period-radios-0" value="48">
              48 hours
            </label>
            <label class="radio" for="period-radios-1">
              <input type="radio" name="period-radios" id="period-radios-1" value="24" checked="checked">
              24 hours
            </label>
            <label class="radio" for="period-radios-2">
              <input type="radio" name="period-radios" id="period-radios-2" value="6">
              6 hours

    <script src="static/jquery-1.11.0.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/moment.min.js"></script>
    <script src="static/dygraph-combined.js"></script>
    <script>
    var pageStarting=true;
    var graphObjs = [];
    var dataInterval = 86400; // 24 hours

    getNodeInfo();
    getNodeLData();
    getNodeData();
    
    setInterval(function() {
        getNodeLData();
        updateNodeData();
    },60*1000); // Refresh Data every 60s
    
    function getNodeInfo() {
        $.ajax({
	        url: "api/nodeInfo",
	        type: "GET",
	        data: {
	            id: urlParam('id')
	        },
	        dataType: 'json',
	        success: function( data ) {
	            if(typeof(data.length)!= 'undefined' && data.length!=0) {
	                var output="";
	                output+='<h1>'+data[0].n+'</h1>';
	                output+='<p class="lead">'+data[0].o+'</p>';
	                $("#nodeinfo").html(output);
                    if(pageStarting) {
                        pageStarting=false;
                    }
		        } else {
		            if(pageStarting) {
		                $("#nodeinfo").html("<p><b>Nothing Found!</b></p>");
                        pageStarting=false;
		            }
		        }
	        }
        });
        if(pageStarting) {
            $("#nodeinfo").html("<p>Loading..</p>");
        }
    }
    
    function getNodeLData() {
        $.ajax({
	        url: "api/nodeLData",
	        type: "GET",
	        data: {
	            id: urlParam('id')
	        },
	        dataType: 'json',
	        success: function( data ) {
                var output="";
                output+='<h3>Last Active:&nbsp;'+moment(data.lRxT*1000).fromNow()+'</h3>';
                output+='<b>Last Packet:</b>&nbsp;'+data.lPacket+'<br>';
                output+='<b>Received At:</b>&nbsp;'+moment(data.lRxT*1000).format("YYYY-MM-DD HH:mm:ss")+'<br>';
                output+='<b>Through:</b>&nbsp;<a href="nodeInfo?id='+data.lRxNi+'">'+data.lRxNn+'</a><br><br>';
                if(data.lBoot!=0) { // Passed as 0 if server couldn't find a bootup packet
                    output+='<b>Last Booted At:</b>&nbsp;'+moment(data.lBoot*1000).format("YYYY-MM-DD HH:mm:ss")+'&nbsp;('+moment(data.lBoot*1000).fromNow()+')<br>';
                }
                $("#nodedata").html(output);
	        }
        });
    }
    
    function getNodeData() {
        $.ajax({
	        url: "api/nodeData",
	        type: "GET",
	        data: {
	            id: urlParam('id'),
	            period: dataInterval
	        },
	        dataType: 'json',
	        success: function( data ) {
                currentGraphData = [];
                for (var j=0; j<data.length; j++) { // For each Telem Field
                    var newDiv = $('<div></div>');
                    $('#nodegraphs').append(newDiv);    
                    newDiv.attr('id', 'nodegraph-'+data[j].t+data[j].i);
                    newDiv.attr('class', 'nodegraph');
                    for (var i=0; i<data[j].d.length; i++) { // For each packet
                        currentGraphData[i] = [];
                        currentGraphData[i][0] = moment.unix(data[j].d[i].t).toDate(); // TODO: Write a custom, faster parser?
                        currentGraphData[i][1] = data[j].d[i].d;
                    }
                    graphObjs[j] = new Dygraph(
                        document.getElementById('nodegraph-'+data[j].t+data[j].i),
                        currentGraphData, {
                            title: data[j].tn,
                            //fillGraph: true,
                            ylabel: data[j].t,
                            labels: ['Time', data[j].tn],
                            labelsDivWidth:275 // Legend width
                        }
                    );
                }
                $("#graphload-status").html("");
	        }
        });
        $("#graphload-status").html(" - Loading..");
    }
    
    function updateNodeData() {
        $.ajax({
	        url: "api/nodeData",
	        type: "GET",
	        data: {
	            id: urlParam('id'),
	            period: dataInterval
	        },
	        dataType: 'json',
	        success: function( data ) {
                currentGraphData = [];
                for (var j=0; j<data.length; j++) { // For each Telem Field
                    for (var i=0; i<data[j].d.length; i++) { // For each packet
                        currentGraphData[i] = [];
                        currentGraphData[i][0] = moment.unix(data[j].d[i].t).toDate(); // TODO: Write a custom, faster parser?
                        currentGraphData[i][1] = data[j].d[i].d;
                    }
                    if(graphObjs[j]) { graphObjs[j].destroy(); }
                    graphObjs[j] = new Dygraph(
                        document.getElementById('nodegraph-'+data[j].t+data[j].i),
                        currentGraphData, {
                            title: data[j].tn,
                            //fillGraph: true,
                            ylabel: data[j].t,
                            labels: ['Time', data[j].tn],
                            labelsDivWidth:275 // Legend width
                        }
                    );
                }
                $("#graphload-status").html("");
	        }
        });
        $("#graphload-status").html(" - Refreshing..");
    }
    
    function urlParam(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for(var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if(sParameterName[0] == sParam) {
                return sParameterName[1];
            }
        }
    }
    
    $("input[name='period-radios']").change(function(event) {
        var selected = $("input[name='period-radios']:checked");
        if (selected.length > 0) {
            dataInterval = 60*60*selected.val();
            updateNodeData();
        }
    })
    </script>
