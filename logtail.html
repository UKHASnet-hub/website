    <div class="container">

      <div class="logtail">
        <h1>Message Logtail</h1>
        <p class="lead">This page will automatically update with new messages from the network.</p>
        <div class="row title">
            <div class="col-md-3">Upload id, Timestamp</div>
            <div class="col-md-4">Raw Packet</div>
            <div class="col-md-2">Gateway</div>
            <div class="col-md-3">Parse Status</div>
        </div>
        <div id="logtail-inner">
        </div>
      </div>

    <script src="static/jquery-1.11.0.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/moment.min.js"></script>
    <script>
    var pageStarting=true;
    var lastId=0;
    var refreshLogInterval=3; // seconds
    
    $.ajax({
        url: "api/logtail",
        type: "GET",
        dataType: 'json',
        success: function( data ) {
            if(typeof(data.length)!= 'undefined' && data.length!=0) {
                var output="";
                var dataLength = data.length;
                for (var i=0; i<dataLength; i++) {
                    output+='<div id="'+data[i].i+'_row" class="row">';
                    output+='<div class="col-md-3"><b>['+data[i].i+',&nbsp;'+moment(data[i].t*1000).format("YYYY-MM-DD HH:mm:ss")+']</b></div>';
                    output+='<div class="col-md-4">'+data[i].p+'</div>';
                    output+='<div class="col-md-2"><a href="nodeInfo?id='+data[i].ni+'">'+data[i].nn+'</a></div>';
                    output+='<div class="col-md-3">'+data[i].s+'</div>';
                    output+='</div>';
                }
                $("#logtail-inner").html(output);
                pageStarting=false;
                lastId = data[0].i; // Data is sorted descending
	        } else {
                $("#logtail-inner").html("<p><b>Nothing Found!</b></p>");
	        }
            setInterval(refreshLog,refreshLogInterval*1000);
        }
    });
    
    $("#logtail-inner").html("<p>Loading..</p>");
    
    function refreshLog() {
        $.ajax({
	        url: "api/logtail",
	        type: "GET",
	        dataType: 'json',
	        data: {
	            lastId: lastId
	        },
	        success: function( data ) {
	            if(typeof(data.length)!= 'undefined' && data.length!=0) {
	                var output="";
	                var dataLength = data.length;
                    for (var i=0; i<dataLength; i++) {
                        output+='<div id="'+data[i].i+'_row" class="row">';
                        output+='<div class="col-md-3"><b>['+data[i].i+',&nbsp;'+moment(data[i].t*1000).format("YYYY-MM-DD HH:mm:ss")+']</b></div>';
                        output+='<div class="col-md-4">'+data[i].p+'</div>';
                        output+='<div class="col-md-2"><a href="nodeInfo?id='+data[i].ni+'">'+data[i].nn+'</a></div>';
                        output+='<div class="col-md-3">'+data[i].s+'</div>';
                        output+='</div>';
                    }
                    if(pageStarting) {
                        $("#logtail-inner").html(output);
                        pageStarting=false;
                    } else {
	                    $("#logtail-inner").html(output+$("#logtail-inner").html());
	                }
                    lastId = data[0].i; // Data is sorted descending
		        }
	        }
        });
    }
    </script>
