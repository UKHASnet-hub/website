    <script src="static/jquery-1.10.2.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/leaflet/leaflet.js"></script>
    <script src="static/moment.min.js"></script>
    <script>
    var nodeMarkers=[];
    
    var map = L.map('map', {
        center: [50.673, -1.286],
        zoom: 4,
        worldCopyJump: true
    });
    
    var osm = new L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
        minZoom: 2
    });
    
    map.addLayer(osm);
    
    activeIcon = L.icon({
        iconUrl: 'static/icons/antenna-green.png',
        iconSize:     [26, 32], // size of the icon
        iconAnchor:   [13, 32], // point of the icon which will correspond to marker's location
        popupAnchor: [0, -32]
    });
    deadIcon = L.icon({
        iconUrl: 'static/icons/antenna-red.png',
        iconSize:     [26, 32], // size of the icon
        iconAnchor:   [13, 32], // point of the icon which will correspond to marker's location
        popupAnchor: [0, -32]
    });
    
    refreshNodes();
    
    function refreshNodes() {
        $.ajax({
	        url: "api/mapNodes",
	        type: "GET",
	        dataType: 'json',
	        success: function( data ) {
	            if(data.length!=0) {
	                var utcTime = moment.utc().unix();
	                var dataLength = data.length;
	                for (var i=0; i<dataLength; i++) {
	                    if(data[i].active>utcTime-3600) {
	                        var nodeIcon = activeIcon;
	                    } else {
	                        var nodeIcon = deadIcon;
	                    }
	                    if(!nodeMarkers[data[i].name]) {
	                        nodeMarkers[data[i].name] = L.marker([data[i].lat,data[i].lon], {
                                title: data[i].name,
                                icon: nodeIcon
                            }).addTo(map);
                        } else {
                            nodeMarkers[data[i].name].setIcon(nodeIcon);
                        }
                        nodeMarkers[data[i].name].bindPopup('<b style="font-size:12px">'+data[i].name+"</b><br>Last Updated: "+data[i].rxt);
                    }
		        }
	        }
        });
    }
    </script>
